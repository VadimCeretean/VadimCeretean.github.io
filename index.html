<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>tink</span>
        </div>
    </section>
    <section class="audio">
        <audio src="./sounds/drums/clap.wav" data-key="65"></audio>
        <audio src="./sounds/drums/hihat.wav" data-key="83"></audio>
        <audio src="./sounds/drums/kick.wav" data-key="68"></audio>
        <audio src="./sounds/drums/openhat.wav" data-key="70"></audio>
        <audio src="./sounds/drums/boom.wav" data-key="71"></audio>
        <audio src="./sounds/drums/ride.wav" data-key="72"></audio>
        <audio src="./sounds/drums/snare.wav" data-key="74"></audio>
        <audio src="./sounds/drums/tom.wav" data-key="75"></audio>
        <audio src="./sounds/drums/tink.wav" data-key="76"></audio>
    </section>

    <script>
        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) { return };
            key.classList.add('active');
            console.log(audio)
            audio.currentTime = 0;
            audio.play();

        });

        window.addEventListener('keyup', (e) => {
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!key) { return };
            key.classList.remove('active');
        });
    </script>
</body>
</html>
